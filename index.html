<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="styles/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="component">
        <img
          src="./images/image-product-mobile.jpg"
          alt="perfume picture"
          class="component__image--mobile"
        />
        <img
          src="./images/image-product-desktop.jpg"
          alt="perfume picture"
          class="component__image--desktop"
        />

        <div class="component__text">
          <p class="component__text--product-type">Preview</p>

          <h1 class="component__text--product-title">
            Gabrielle Essence Eau De Parfum
          </h1>

          <p class="component__text--product-info">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="component__text--prices">
            <p class="component__text--prices--price">$149.99</p>
            <p class="component__text--prices--old-price">$169.99</p>
          </div>
          <input
            type="button"
            class="component__text--button"
            value="Add to Cart"
          />
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
